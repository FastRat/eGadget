<div class="row" ng-controller="ArticleLoader">
    <div class="col-md-12"  ng-repeat="article in articles">
        <hr>
        <div class="row">
            <div class="col-md-1">
                <h3>{{article.date}}</h3>
            </div>
            <div class="col-md-9">
                <h1>{{article.title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>
                    Autor: {{article.author}} 
                    <span class="seperator"></span> 
                    Tagi: {{article.tags}}
                </h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" >
                <article>{{article.content | limitTo : 300}}.. <a>Czytaj dalej</a></article>
            </div>
            <div class="col-md-4">
                
            </div>
        </div>
    </div>
</div>
